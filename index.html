<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON MALL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="conttainer">
        <h1>
           សូមស្វាគមន៍មកកាន់​  <img src="images/download (4).png" alt="">ភ្នំពេញ
        </h1>
        <form action="#">
            <h1>រីករាយពីធីបុណ្យភ្ជុំបិណ្ឌ      </h1>
            <div class="logo">
                <img src="images/download (4).png" alt="logo">
            </div>
            <div class="input-group">
                <div class="label">
                    <i class="fa-solid fa-user"></i>    
                    <label for="ឈ្មោះអ្នកប្រើ">ចុះឈ្មោះឥឡូវនេះ​ </label>
                </div>
                <input type="text" placeholder="បញ្ចូលឈ្មោះរបស់អ្នក  *">
            </div>
            <div class="input-group">
                <div class="label">
                    <i class="fa-solid fa-lock"></i>
                    <label for="លេខសម្ងាត់">លេខសម្ងាត់​ *</label>
                </div>
                <input type="password" placeholder="លេខសម្ងាត់ *">
                <a href ="#">តើអ្នកភ្លេចពាក្យសម្ងាត់ឬ?</a>
            </div>
            <div class="input-group">
                <div class="label">
                    <i class="fa-solid fa-message"></i>
                    <label for="លេខសម្ងាត់">សារសម្ងាត់  *</label>
                </div>
                <textarea placeholder=" " required></textarea>
                <div class="contact">
                    <h4 style="text-decoration: underline; text-align: center;padding: 5px;">ព័ត៍មានបន្ថែម</h4>
                    <img src="images/download (1).jfif" alt="">
                </div>

            </div>
            <div class="name-product">
                <div class="line"></div>
                <div class="cycle">
                    <img src="images/download (4).png" alt="">
                </div>
                <div class="line"></div>
            </div>
            <div class="sell-product">
             <div class="text"> 
                <h1>50%</h1>
             </div>

                <div class="discount">
                
                </div>
               
                     
            </div>
        </form>
    </div>
</body>
</html>
